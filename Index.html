<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>MAAF NAMA KOTA TIDAK ADA</p>
        </div>
        <div class="weather">
            <img src="rain.png" alt="" class="weather-icon">
            <h1 class="city">New York</h1>
            <h2 class="temp">22Â°c</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p>Kelembapan</p>
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p>Angin</p>
                        <p class="wind">15 km/j</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
